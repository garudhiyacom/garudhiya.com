/* --------------------------------------------------------------
   2️⃣  SETTINGS – how many posts per page?
   -------------------------------------------------------------- */
const POSTS_PER_PAGE = 9;

/* --------------------------------------------------------------
   3️⃣  RENDERER – builds the grid and pagination UI
   -------------------------------------------------------------- */
function renderBlogPage(page = 1) {
    const grid = document.getElementById('blogGrid');
    const pagination = document.getElementById('blogPagination');

    // ---- Clear previous content ----
    grid.innerHTML = '';
    pagination.innerHTML = '';

    // ---- Determine slice of posts for this page ----
    const startIdx = (page - 1) * POSTS_PER_PAGE;
    const endIdx   = startIdx + POSTS_PER_PAGE;
    const pagePosts = BLOGS.slice(startIdx, endIdx);

    // ---- Build each card ----
    pagePosts.forEach(post => {
        const card = document.createElement('article');
        card.className = 'card blog-card';

        const img = document.createElement('img');
        img.dataset.src = post.img;          // lazy‑load
        img.alt = post.title;
        img.className = 'blog-img';
        card.appendChild(img);

        const info = document.createElement('div');
        info.className = 'blog-info';

        const title = document.createElement('h3');
        title.className = 'blog-title';
        title.textContent = post.title;
        info.appendChild(title);

        const meta = document.createElement('p');
        meta.className = 'blog-meta';
        meta.textContent = `${post.author} • ${new Date(post.date).toLocaleDateString()}`;
        info.appendChild(meta);

        const excerpt = document.createElement('p');
        excerpt.className = 'blog-excerpt';
        excerpt.textContent = post.excerpt;
        info.appendChild(excerpt);

        const readMore = document.createElement('a');
        readMore.className = 'btn-primary blog-readmore';
        readMore.href = `blog-detail.html?id=${post.id}`;
        readMore.textContent = 'Read More';
        info.appendChild(readMore);

        card.appendChild(info);
        grid.appendChild(card);
    });

    // ---- Lazy‑load images after cards are in the DOM ----
    initLazyImages();

    // ---- Build pagination numbers ----
    const totalPages = Math.ceil(BLOGS.length / POSTS_PER_PAGE);
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === page) ? 'active' : '';
        btn.addEventListener('click', () => renderBlogPage(i));
        pagination.appendChild(btn);
    }
}
