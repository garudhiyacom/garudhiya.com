<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garudhiya — Island Energy & Wellness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #111827;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #111827;
        }
        
        .featured-product-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        
        .product-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .product-price {
            font-size: 2rem;
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 1rem;
            display: block;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .blog-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .blog-meta {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .blog-excerpt {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .read-more {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .featured-product-card {
                grid-template-columns: 1fr;
            }
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <h2>Discover Island Wellness</h2>
    <p>Where traditional Maldivian wisdom meets modern living.</p>
    <a href="#" class="btn">Explore Our Stories</a>
</div>

<div class="container">
    <h2 class="section-title">Featured Product</h2>
    <div id="featuredProduct">
        <!-- Product will load here -->
    </div>

    <h2 class="section-title">Latest Stories</h2>
    <div id="latestBlogPosts" class="blog-grid">
        <!-- Blogs will load here -->
    </div>
</div>

<script>
// Embedded data
const PRODUCTS = [
    {
        id: 1,
        name: "Garudhiya Energy Drink",
        price: 4.99,
        description: "A refreshing, low-calorie energy drink infused with Maldivian tuna, natural caffeine from curry leaves, and a hint of fihunu-mas minerals.",
        shortDescription: "Low-calorie, tuna-infused, natural caffeine. The perfect boost for island life.",
        image: "https://images.unsplash.com/photo-1622543925917-763c34f6a3a8?w=800&q=80",
        date: "2025-10-25"
    }
];

const BLOGS = [
    {
        id: 1,
        title: "Behind the Scenes: Crafting Garudhiya Energy Drink",
        excerpt: "A look at the production process from tuna harvest to canning.",
        img: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800&q=80",
        date: "2025-10-25",
        author: "Garudhiya Man"
    },
    {
        id: 2,
        title: "The Health Benefits of Traditional Garudhiya",
        excerpt: "Discover why this Maldivian fish soup has been a staple for generations.",
        img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?w=800&q=80",
        date: "2025-10-20",
        author: "Garudhiya Man"
    },
    {
        id: 3,
        title: "Sustainable Fishing in the Maldives",
        excerpt: "How we maintain ocean health while harvesting premium tuna.",
        img: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&q=80",
        date: "2025-10-15",
        author: "Garudhiya Man"
    }
];

// Immediately render content
(function() {
    console.log('Starting to render...');
    console.log('PRODUCTS:', PRODUCTS);
    console.log('BLOGS:', BLOGS);
    
    // Render featured product
    const productContainer = document.getElementById('featuredProduct');
    if (productContainer && PRODUCTS.length > 0) {
        const product = PRODUCTS[0];
        productContainer.innerHTML = `
            <div class="featured-product-card">
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div>
                    <h3 class="product-title">${product.name}</h3>
                    <span class="product-price">$${product.price.toFixed(2)}</span>
                    <p>${product.shortDescription}</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        `;
        console.log('Product rendered');
    } else {
        console.error('Product container not found or no products');
    }
    
    // Render blog posts
    const blogContainer = document.getElementById('latestBlogPosts');
    if (blogContainer && BLOGS.length > 0) {
        blogContainer.innerHTML = '';
        BLOGS.forEach(blog => {
            const card = document.createElement('div');
            card.className = 'blog-card';
            card.innerHTML = `
                <img src="${blog.img}" alt="${blog.title}" class="blog-image">
                <div class="blog-content">
                    <p class="blog-meta">${blog.author} • ${new Date(blog.date).toLocaleDateString()}</p>
                    <h3 class="blog-title">${blog.title}</h3>
                    <p class="blog-excerpt">${blog.excerpt}</p>
                    <a href="#" class="read-more">Read More →</a>
                </div>
            `;
            blogContainer.appendChild(card);
        });
        console.log('Blogs rendered:', BLOGS.length);
    } else {
        console.error('Blog container not found or no blogs');
    }
})();
</script>

</body>
</html>
