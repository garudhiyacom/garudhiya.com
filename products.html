<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garudhiya - Products</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Garudhiya</a>
            <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-right">
                <div class="header-search">
                    <input type="text" id="header-search" placeholder="Search products..." class="header-search-input">
                    <button class="header-search-btn" onclick="performHeaderSearch()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Our Products</h1>
        
        <div class="products-grid">
            <!-- Products will be loaded dynamically from products.js -->
        </div>

        <div class="pagination">
            <!-- Pagination will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Garudhiya &middot; All rights reserved</p>
        </div>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        function toggleMenu() {
            const navRight = document.querySelector('.nav-right');
            const hamburger = document.querySelector('.hamburger');
            navRight.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navRight = document.querySelector('.nav-right');
                const hamburger = document.querySelector('.hamburger');
                navRight.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            const navRight = document.querySelector('.nav-right');
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
            
            if (navRight.classList.contains('active') && !nav.contains(e.target)) {
                navRight.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
