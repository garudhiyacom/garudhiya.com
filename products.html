<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garudhiya - Products</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Garudhiya</div>
            <div class="header-search">
                <input type="text" id="header-search" placeholder="Search..." class="header-search-input">
                <button class="header-search-btn" onclick="performHeaderSearch()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Our Products</h1>
        
        <div class="filter-bar">
            <select id="category-filter" class="category-filter">
                <option value="">All Categories</option>
            </select>
        </div>
        
        <div class="products-grid">
            <!-- Products will be loaded dynamically from products.js -->
        </div>

        <div class="pagination">
            <!-- Pagination will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Garudhiya. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
