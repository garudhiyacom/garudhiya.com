</head>

<a href="#main-content" class="skip-link">Skip to main content</a>

<header class="site-header">
    <div class="header-container">
        <a href="index.html" class="logo-link" aria-label="Garudhiya Home">
            <h1 class="logo">Garudhiya</h1>
        </a>

        <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0" aria-expanded="false">
            <span></span><span></span><span></span>
        </div>

        <nav class="site-nav" aria-label="Main navigation">
            <div class="search-container">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="search" id="blogSearch" class="search-bar" placeholder="Search blog posts..." aria-label="Search blog posts">
            </div>
            <a href="index.html" class="nav-link">Home</a>

</header>

<main class="main-content" id="main-content">
    <article id="blogDetail" class="blog-detail">
        <!-- Content will be injected by JavaScript -->
    </article>
</main>

<footer class="site-footer">
    © 2025 Garudhiya • All rights reserved
</footer>

<script src="assets/js/blog-data.js"></script>
<script src="assets/js/script.js"></script>

<script>
function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

function escapeHtml(unsafe) {
    const div = document.createElement('div');
    div.textContent = unsafe;
    return div.innerHTML;
}

function sanitizeContent(html) {
    const allowedTags = ['p', 'h3', 'h4', 'strong', 'em', 'br', 'ul', 'ol', 'li'];
    const div = document.createElement('div');
    div.innerHTML = html;
    
    const walk = (node) => {
        if (node.nodeType === 3) return; // Text node
        if (node.nodeType === 1) { // Element node
            if (!allowedTags.includes(node.tagName.toLowerCase())) {
                node.replaceWith(...node.childNodes);
                return;
            }
            // Remove all attributes for security
            while (node.attributes.length > 0) {
                node.removeAttribute(node.attributes[0].name);
            }
            Array.from(node.childNodes).forEach(walk);
        }
    };
    
    Array.from(div.childNodes).forEach(walk);
    return div.innerHTML;
}

function renderBlogDetail() {
    const id = getQueryParam('id');
    const post = window.BLOGS ? BLOGS.find(p => p.id === Number(id)) : null;

    const container = document.getElementById('blogDetail');
    if (!container) return;

    if (!post) {
        container.innerHTML = `
            <h2 class="text-center mt-2 mb-2">Post Not Found</h2>
            <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">Sorry, we couldn't locate the article you're looking for.</p>
            <p class="text-center"><a href="blog.html" class="btn btn-primary">← Back to Blog</a></p>
        `;
        document.title = 'Post Not Found — Garudhiya';
        return;
    }

    // Update page title
    document.title = `${post.title} — Garudhiya`;

    // Update meta description
    const metaDescription = document.querySelector('meta[name="description"]');
    if (metaDescription) {
        metaDescription.setAttribute('content', post.excerpt);
    }

    container.innerHTML = `
        <h1 class="blog-detail-title">${escapeHtml(post.title)}</h1>
        <p class="blog-detail-meta">
            <span>${escapeHtml(post.author)}</span> • 
            <time datetime="${post.date}">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</time>
        </p>

        <img data-src="${post.img}" 
             alt="Featured image for ${escapeHtml(post.title)}" 
             class="blog-detail-img"
             loading="lazy">

        <section class="blog-detail-content">
            ${sanitizeContent(post.content)}
        </section>
        
        <p class="text-center mt-2">
            <a href="blog.html" class="btn btn-primary">← Back to Blog</a>
        </p>
    `;

    initLazyImages();
}

// Blog search - redirect to blog page with search query
const blogSearchInput = document.getElementById('blogSearch');
if (blogSearchInput) {
    blogSearchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const query = e.target.value.trim();
            if (query) {
                window.location.href = `blog.html?q=${encodeURIComponent(query)}`;
            } else {
                window.location.href = 'blog.html';
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', renderBlogDetail);
</script>
</body>
</html>
