<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Garudhiya</title>
    <link rel="stylesheet" href="css/style.min.css">
    <style>
        .admin-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
        }
        .google-signin {
            background: #4285f4;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .google-signin:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>
        
        <!-- Google Sign-In -->
        <button id="google-signin" class="google-signin">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div style="text-align: center; margin: 1rem 0; color: var(--text-light);">or</div>
        
        <!-- Email/Password Form -->
        <form id="login-form" class="admin-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        
        <div id="message"></div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p style="color: var(--text-light); font-size: 0.9rem;">
                Don't have an account? 
                <a href="#" id="create-account" style="color: var(--primary-color);">Create one</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/secure-admin-auth.js"></script>
</body>
</html>
