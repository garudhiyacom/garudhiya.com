<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garudhiya — Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="site-header">
    <a href="index.html" class="logo-link"><h1 class="logo">Garudhiya</h1></a>

    <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
        <span></span><span></span><span></span>
    </div>

    <nav class="site-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
</header>

<main class="main-content">
    <section class="contact-section">
        <h2 class="text-center mt-2 mb-2">Contact Us</h2>
        <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        
        <form id="contactForm" class="contact-form" novalidate>
            <input type="hidden" name="_subject" value="New message from garudhiya.com">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Your name</label>
                <p class="error-msg">Please enter your name.</p>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Your e-mail</label>
                <p class="error-msg">Enter a valid e-mail address.</p>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
                <label for="message">Your message</label>
                <p class="error-msg">Message cannot be empty.</p>
            </div>
            <button type="submit" class="btn-primary">Send message</button>
        </form>
        <div id="toast" class="toast hidden"></div>
    </section>
</main>

<footer class="site-footer">
    © 2025 Garudhiya • All rights reserved
</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
