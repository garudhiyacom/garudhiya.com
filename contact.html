<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Garudhiya – Contact</title>
</head>
<body>

<header class="site-header">
    <a href="index.html" class="logo-link">
        <h1 class="logo">Garudhiya</h1>
    </a>
    <div class="hamburger" aria-label="Toggle navigation" role="button">
        <span></span><span></span><span></span>
    </div>

    <nav class="site-nav">
        <a href="index.html"      class="nav-link">Home</a>
        <a href="products.html"  class="nav-link">Products</a>
        <a href="contact.html"   class="nav-link">Contact</a>
    </nav>
</header>

<main class="main-content">
    <section>
        <h2>Contact Us</h2>
        <form class="contact-form"
              action="https://formspree.io/f/YOUR_FORMSPREE_ID"
              method="POST">

            <!-- OPTIONAL: hide your address from bots – keep it in the Formspree dashboard -->
            <input type="hidden" name="_subject" value="New message from Garudhiya site">

            <label>
                Your name<br>
                <input type="text" name="name" placeholder="John Doe" required>
            </label>

            <label>
                Your e‑mail<br>
                <input type="email" name="email" placeholder="you@example.com" required>
            </label>

            <label>
                Message<br>
                <textarea name="message" rows="5"
                          placeholder="Hi, I’d love to learn more…" required></textarea>
            </label>

            <button type="submit" class="btn-primary">Send message</button>
        </form>
    </section>
</main>

<footer class="site-footer">
    © 2025 Garudhiya • All rights reserved
</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
